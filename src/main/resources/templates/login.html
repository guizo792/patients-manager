<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template1}">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<title>form patient | patients manager</title>
</head>
<body>
	<div layout:fragment="pageContent">
		<div class="container my-5">
			<div class="col-md-6 container">
				<div class="card ">
					<div class="card-header text-center" style="background-color: #D6E7FF;">Sign in</div>
					<div class="card-body">
						<div th:if="${param.error}" class="text-danger text-center my-2" style="background-color: #FFD6D6; border-radius: 6px; padding: 10px;">Bad Credentials</div>
						<div th:if="${param.loggedout}" class="text-success text-center my-2" style="background-color: #D7FED7; border-radius: 6px; padding: 10px;">Logged out successfully</div>
						<form th:action="@{login}" method="post">
							<div class="form-group">
								<label class="control-label mb-1">username : </label> <input
									class="form-control mb-3" type="text" name="username" />
							</div>
							<div class="form-group">
								<label class="control-label mb-1">password : </label> <input
									class="form-control" type="password" name="password" />
							</div>
							<div class="text-center">
								<button class="btn btn-primary mt-3">Login</button>
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
