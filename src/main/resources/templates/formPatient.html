<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template1}">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<title>form patient | patients manager</title>
</head>
<body>
	<div layout:fragment="pageContent">
		<div class="container mt-5">
			<div class="card ">
				<div class="card-header text-center" th:if="${mode == 'new'}">Adding
					New Patient Form</div>
				<div class="card-header text-center" th:if="${mode == 'edit'}">Editing existing patient Form</div>

				<div class="card-body">
					<div>
						<form th:action="@{savePatient}" method="post">
							<div class="form-group">
								<label class="control-label"> ID :</label><label
									class="control-label" th:text="${patient.id}"></label> <input
									type="hidden" name="id" class="form-control"
									th:value="${patient.id}" /> <span th:errors="${patient.name}"
									class="text-danger"></span>
							</div>
							<div class="form-group">
								<label class="control-label"> Name: </label> <input type="text"
									name="name" class="form-control" th:value="${patient.name}" />
								<span th:errors="${patient.name}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label class="control-label"> Score: </label> <input type="text"
									name="score" class="form-control" th:value="${patient.score}" />
								<span th:errors="${patient.score}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label class="control-label"> Birth date: </label> <input
									type="date" name="dateNaissance" class="form-control"
									th:value="${patient.dateNaissance}" /> <span
									th:errors="${patient.dateNaissance}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label class="control-label"> Sick </label> <input
									type="checkbox" name="malade" th:checked="${patient.malade}" />
								<span th:errors="${patient.malade}" class="text-danger"></span>
							</div>
							<button class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
