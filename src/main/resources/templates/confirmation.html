<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template1}">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<title>form patient | patients manager</title>
</head>
<body>
	<div layout:fragment="pageContent">
		<div class="container mt-5">
			<div class="card ">
				<div class="card-header text-center" >Saved user</div>
				<div class="card-body">
					<div class="form-group">
						<label>ID : </label>
						<strong><label th:text="${patient.id}"></label></strong>
					</div>
					<div class="form-group">
						<label>Name : </label>
						<strong><label th:text="${patient.name}" ></label></strong>
					</div>
					<div class="form-group">
						<label>Score : </label>
						<strong><label th:text="${patient.score}"></label></strong>
					</div>
					<div class="form-group">
						<label>Birth Date : </label>
						<strong><label th:text="${patient.dateNaissance}"></label></strong>
					</div>
					<div class="form-group">
						<label>Sick : </label>
						<strong><label th:text="${patient.malade}"></label></strong>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
