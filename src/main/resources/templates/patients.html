<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ]>
<head>
<meta charset="ISO-8859-1">
<title>patients list | patients manager</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container  mt-5"></div>
	<div class="card ">
		<div class="card-header bg-primary mb-3 text-white text-center">List of patients</div>
		<div class="card-body container">
			<form th:action="@{patients}" method="get" class="mb-2">
				<div class="input-group">
					<div class="input-group-prepend">
						<label class="input-group-text">Keyword</label>
					</div>
					<input type="text" name="keyword" th:value="${keyword}"
						class="form-control" placeholder="enter a keyword..." />
					<button type="submit" class="btn btn-success">Search</button>
				</div>
			</form>
			<table class="table table-striped ">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Date of birth</th>
					<th>Sick</th>
				</tr>
				<tr th:each="p:${patients}">
					<td th:text="${p.id}"></td>
					<td th:text="${p.name}"></td>
					<td th:text="${p.dateNaissance}"></td>
					<td th:text="${p.malade}"></td>
					<td> <a onclick="return confirm('Are you sure you want to delete patient')" class="btn btn-danger" th:href="@{deletePatient(id=${p.id}, keyword=${keyword}, page=${currentPage}, size=${size})}">Delete</a></td>
				</tr>
			</table>

			<ul class="nav nav-pills container">
				<li th:each="page,status:${pages}"><a
					th:class="${status.index==currentPage ? 'btn btn-primary mr-2':'btn mr-2'}"
					th:href="@{patients(page=${status.index}, keyword=${keyword}, size=${size})}"
					th:text="${status.index + 1}"></a></li>
			</ul>

		</div>
	</div>

</body>
</html>
